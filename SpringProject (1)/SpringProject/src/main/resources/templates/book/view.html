<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::section})}"> 
<head>
    <title th:text="${book.title}">Book Details</title>
</head>
<body>
    <section>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 th:text="${book.title}">Book Title</h2>
            <div>
                <a th:href="@{/books/{id}/edit(id=${book.id})}" class="btn-secondary">Edit</a>
                <a th:href="@{/books/{id}/delete(id=${book.id})}" class="btn btn-danger"
                   onclick="return confirm('Are you sure you want to delete this book?');">Delete</a>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Book Details</h5>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <strong>ID:</strong> <span th:text="${book.id}">1</span>
                    </li>
                    <li class="list-group-item">
                        <strong>Title:</strong> <span th:text="${book.title}">Book Title</span>
                    </li>
                    <li class="list-group-item">
                        <strong>Description:</strong> <span th:text="${book.description}">Description</span>
                    </li>
                    <li class="list-group-item">
                        <strong>Publication Year:</strong> <span th:text="${book.publicationYear}">2023</span>
                    </li>
                    <li class="list-group-item">
                        <strong>Rating:</strong> <span th:text="${book.isbn}">123-456-789</span>
                    </li>
                    <li class="list-group-item">
                        <strong>Author:</strong> 
                        <a th:if="${author != null}" th:href="@{/authors/{id}(id=${author.id})}" th:text="${author.name}">Author Name</a>
                        <span th:if="${author == null}">Unknown</span>
                    </li>
                </ul>
            </div>
        </div>

        <a href="/books" class="btn btn-secondary">Back to Books</a>
    </section>
</body>
</html>
