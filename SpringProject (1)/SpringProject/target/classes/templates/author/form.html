<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::section})}"> 
<head>
    <title th:text="${author.id == null ? 'Add New Author' : 'Edit Author'}">Author Form</title>
</head>
<body>
    <section>
        <h2 th:text="${author.id == null ? '➕🧑‍💼 Add New Author' : 'Edit Author'}">Author Form</h2>
        <div class="card p-4 shadow-sm">
        <form th:action="@{/authors}" th:object="${author}" method="post">
            <input type="hidden" th:field="*{id}" />
            
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required />
            </div>
            
            <div class="mb-3">
                <label for="biography" class="form-label">Biography</label>
                <textarea class="form-control" id="biography" th:field="*{biography}" rows="5"></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="/authors" class="btn btn-secondary">Cancel</a>
        </form>
        </div>
    </section>
</body>
</html>
