<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::section})}"> 
<head>
    <title>Authors List</title>
</head>
<body>
    <section>
        <div class="row mb-3">
            <div class="col">
                <h2>üñãÔ∏è Authors</h2>
            </div>
            <div class="col text-end">
                <a href="/authors/new" class="btn btn-primary">Add New Author</a>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="author : ${authors}">
                        <td th:text="${author.id}">1</td>
                        <td>
                            <a th:href="@{/authors/{id}(id=${author.id})}" th:text="${author.name}">Author Name</a>
                        </td>
                        <td>
                            <a th:href="@{/authors/{id}/edit(id=${author.id})}" class="btn btn-sm btn-secondary">Edit</a>
                            <a th:href="@{/authors/{id}/delete(id=${author.id})}" class="btn btn-sm btn-danger"
                               onclick="return confirm('Are you sure you want to delete this author? This will also delete all associated books.');">Delete</a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(authors)}">
                        <td colspan="3" class="text-center">No authors available</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</body>
</html>
