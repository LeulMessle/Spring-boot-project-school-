<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::section})}"> 
<head>
    <title th:text="${book.id == null ? 'Add New Book' : 'Edit Book'}">Book Form</title>
</head>
<body>
    <section>
        <h2 th:text="${book.id == null ? 'âž•ðŸ“˜ Add New Book' : 'Edit Book'}">Book Form</h2>
        <div class="card p-4 shadow-sm">
        <form th:action="@{/books}" th:object="${book}" method="post">
            <input type="hidden" th:field="*{id}" />
            
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" required />
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
            </div>
            
            <div class="mb-3">
                <label for="publicationYear" class="form-label">Publication Year</label>
                <input type="number" class="form-control" id="publicationYear" th:field="*{publicationYear}" />
            </div>
            
            <div class="mb-3">
                <label for="isbn" class="form-label">Rating</label>
                <input type="text" class="form-control" id="isbn" th:field="*{isbn}" />
            </div>
            
            <div class="mb-3">
                <label for="authorId" class="form-label">Author</label>
                <select class="form-select" id="authorId" th:field="*{authorId}" required>
                    <option value="">-- Select Author --</option>
                    <option th:each="author : ${authors}" 
                            th:value="${author.id}" 
                            th:text="${author.name}">Author Name</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="/books" class="btn btn-secondary">Cancel</a>
        </form>
        </div>
    </section>
</body>
</html>
